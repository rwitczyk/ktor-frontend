<app-navbar></app-navbar>
<div class="main-component-content">
  <form class="text-center border border-light p-5" [formGroup]="accountDataForm">

    <p class="h4 mb-4">Edycja danych konta</p>

    <div class="md-form">
      <input mdbInput mdbValidate type="text" class="form-control" formControlName="login" placeholder="Login" [(ngModel)]="accountData.login">
    </div>

    <div class="md-form">
      <input mdbInput mdbValidate type="text" class="form-control" formControlName="firstName" placeholder="Imie" [(ngModel)]="accountData.firstName">
    </div>

    <div class="md-form">
      <input mdbInput mdbValidate type="text" class="form-control" formControlName="lastName" placeholder="Nazwisko" [(ngModel)]="accountData.lastName">
    </div>

    <div class="md-form">
      <input mdbInput mdbValidate type="text" class="form-control" formControlName="age" placeholder="Wiek [lat]" [(ngModel)]="accountData.age">
    </div>

    <!-- Sign in button -->
    <button class="btn btn-primary" type="submit" (click)="sendForm()">Edytuj</button>
  </form>
</div>
